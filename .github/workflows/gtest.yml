name: CI

on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y g++ make libgtest-dev

    - name: Build and run tests
      run: |
        make
        make test
